<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Paul Frazee">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />

    <title>Machine</title>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/sitewide.css" rel="stylesheet">
    <link href="/css/directory.css" rel="stylesheet">
    {{LINKS_HTML}}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body data-user="{{USER}}" data-user-is-admin="{{USER_IS_ADMIN}}">

    <div class="addlink-panel panel panel-default">
      <div class="panel-body">
        <form class="show-on-admin form" role="form">
          <input type="url" class="form-control" id="url-input" placeholder="Enter URL">
          <p class="fetch-result text-muted hidden"></p>
          <div id="post-btns" class="btn-group hidden">
            <button id="post-doc-btn" type="button" class="btn btn-primary">Post</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a id="post-link-btn" href="#">Post as Link</a></li>
            </ul>
          </div>
          <!-- <button type="submit" class="btn btn-default" disabled>Post</button> -->
        </form>
      </div>
    </div>
    <div class="config-panel panel panel-default">
      <div class="panel-body">
        <h3><a href="local://todo"><b class="glyphicon glyphicon-cog"></b></a></h3>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-2 align-right">
          <h1><a href="/" title="Back to Home" target="_top"><b class="glyphicon glyphicon-chevron-left"></b></a></h1>
          <a href="#" class="directory-delete-btn label label-default show-on-admin">delete</a>
        </div>
        <div class="col-sm-6 center-pane">
          <h1>{{DIRNAME}} <small>created {{DIRAGE}}</small></h1>
          <div class="directory-links-list">
            {{SLOTS_HTML}}
          </div>
        </div>
        <div class="col-sm-4">
          <br><br><br>
          <a href="#" id="debug-stopwatch" title="Displays an interface">Stopwatch</a><br>
          <a href="#" id="debug-mkjson" title="Adds to the feed">Make JSON</a>
          <div id="action-guis"></div>
        </div>
      </div>
    </div>

    <!-- general-purpose modal -->
    <div class="modal fade" id="modal-window" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/local.js"></script>
    <script src="/js/caja/html-sanitizer-minified.js"></script>
    <script src="/js/directory.js"></script>
  </body>
</html>
