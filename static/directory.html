<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Paul Frazee">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />

    <title>Machine</title>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/sitewide.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="../../assets/js/html5shiv.js"></script>

    <![endif]-->

  <body data-user="{{USER}}" data-user-is-admin="{{USER_IS_ADMIN}}">

    <div class="container">
      <div class="row">
        <div class="col-sm-2 align-right">
          <h1><a href="/" title="Back to Home" target="_top"><b class="glyphicon glyphicon-chevron-left"></b></a></h1>
        </div>
        <div class="col-sm-8">
          <h1>{{DIRNAME}} <small>created {{DIRAGE}} <a href="#" class="directory-delete-btn btn btn-default show-on-admin">delete</a></h1>
          <div class="addlink-panel panel panel-default">
            <div class="panel-body">
              <form class="show-on-admin form" role="form">
                <div class="form-group">
                  <input type="url" class="form-control" id="url-input" placeholder="Enter URL">
                </div>
                <button type="submit" class="btn btn-default" disabled>Post</button> <span class="fetch-result text-muted"></span>
              </form>
            </div>
          </div>
          <div class="directory-links-list">
            {{LINKS_HTML}}
          </div>
        </div>
        <div class="col-sm-2">
          <h3><span class="label label-default profile-btn"></span></h3>
          <p><a class="btn btn-default auth-btn" href="#">Login</a></p>
          <div class="show-on-authed user-directories-panel">
            <hr>
            <p><a class="btn btn-success" href="#">Create New Directory</a></p>
            <div class="list-group"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://login.persona.org/include.js"></script>
    <script src="/js/jquery-2.0.3.min.js"></script>
    <!--<script src="/js/bootstrap.min.js"></script>-->

    <script src="/js/directory.js"></script>
  </body>
</html>
